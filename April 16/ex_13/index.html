<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <h1>Create User</h1>
    <hr/>
    <form>
        <lable for="name">Name</lable>
        <input type="text" id="username" name="name" value="name" placeholder="name">
        <br>
        <br>
        <br>
        <lable for="superheros">Select your favorite Marvel Superhero</lable><br>
        <select name="name" id="name">
            <option value="Deadpool">Deadpool</option>
            <option value="batman_vs_superman">Batman v Superman</option>
            <option value="civil_war">Civil War</option>
            <option value="doctor_strange">Doctor Strange</option>
            <option value="suicide_squad">Suicide Squad</option>
            <option value="apocalypse">X-Men: Apocalypse</option>
            <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
            <option value="justice_league">Justice League</option>
            <option value="logan">Logan</option>
            <option value="homecoming">Spider-Man: Homecoming</option>
            <option value="wonder_woman" checked="checked">Wonder Woman</option>
            <option value="thor_ragnarok">Thor: Ragnarok</option>
            <option value="black_panther">Black Panther</option>
        </select>
        <br>
        <br>
        <lable for="bio">Write your bio</lable><br>
        <textarea id="bio" name="bio" rows="5" cols="50" placeholder="whrite your bio here"></textarea>
        <br>
        <br>
        <label for="avatar">Upload your avatar image</label>
        <input type="file" id="avatar" name="avatar">
        <br>
        <br>
        <input type="reset" name="ClearForm"><br>Clear Form
    </form>
</head>

</html>
